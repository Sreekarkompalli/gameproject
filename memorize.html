<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memorize.css">
</head>

<body>
    <header id="head">
        <h1 id="h1">Memorize</h1>
    </header>

    </div>
    <div id="game">
        <div class ="one">
        <div class="cards" id="card1">
            <div class="back" id="back1"><img src="images/img1.png" id="set1" value="0"></div>
            <div class="front" id="front1">?</div>
        </div>
        <div class="cards" id="card2">
            <div class="back" id="back2"><img src="images/img2.png" id="set2" value="1"></div>
            <div class="front" id="front2">?</div>
        </div>
        <div class="cards" id="card3">
            <div class="back" id="back3"><img src="images/img3.png" id="set3" value="2"></div>
            <div class="front" id="front3">?</div>
        </div>
    </div>
<div class="two">
        <div class="cards" id="card4">
            <div class="back" id="back4"><img src="images/img4.png" id="set4" value="3"></div>
            <div class="front" id="front4">?</div>
        </div>
        <div class="cards" id="card5">
            <div class="back" id="back5"><img src="images/img5.png" id="set5" value="4"></div>
            <div class="front" id="front5">?</div>
        </div>
        <div class="cards" id="card6">
            <div class="back" id="back6"><img src="images/img6.png" id="set6"value="5"></div>
            <div class="front" id="front6">?</div>
        </div>
    </div>
    <div class="three">
        <div class="cards" id="card7">
            <div class="back" id="back7"><img src="images/img7.png" id="set7" value="6"></div>
            <div class="front" id="front7">?</div>
        </div>
        <div class="cards" id="card8">
            <div class="back" id="back8"><img src="images/img8.png" id="set8" value="7"></div>
            <div class="front" id="front8">?</div>
        </div>
        <div class="cards" id="card9">
            <div class="back" id="back9"><img src="images/img9.png" id="set9" value="8"></div>
            <div class="front" id="front9">?</div>
        </div>
    </div>
    </div>
    <div id="opacityD"></div>
    <div id="result">
        <div id="popBody">
            <div id="imgDiv"><img src="images/thumbs_up.png"></div>
            <h1 id="h1Res">Congratulations!</h1>
            <p id="pRes">You've scored 5/10 in 60 seconds</p>
        </div>
        <div id="popOkay">
            <div id="okayButton"><button>Great!</button></div>
        </div>
    </div>
    <script src="image.js"></script>
    <script src="memorize.js"></script>
</body>

</html>
